<section class="home">
  <div class="container">
    <create-gallery></create-gallery>
    <input ng-model="homeCtrl.gallerySearchTerm" type="text" placeholder="search for gallery keywords">
    <ul>
      <article>Galleries</article>
      <gallery-item
      ng-repeat="instance in homeCtrl.galleries | galleryFilter: homeCtrl.gallerySearchTerm"
      gallery="instance"
      delete-done="homeCtrl.galleryDeleteDone(galleryData)"
      ng-click="homeCtrl.currentGallery = instance">
      </gallery-item>
    </ul>
    <thumbnail-container ng-if="homeCtrl.currentGallery" gallery="homeCtrl.currentGallery"></thumbnail-container>
  </div>
</section>
